<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Flask-WTF</title>
  </head>
  <body>
    <h1>Điền tên của bạn</h1>
    <form method="POST" action="/">
      {{ form.hidden_tag() }}
      <!-- CSRF protection -->
      <p>
        {{ form.ten.label }}<br />
        {{ form.ten(size=32) }}
      </p>
      <p>{{ form.nut_guilenserver() }}</p>
    </form>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>
